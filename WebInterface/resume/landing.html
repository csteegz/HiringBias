<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Resume</title>

    <link rel = "stylesheet" href="../css/bootstrap-theme.css">

    <script src="../js/search.js"></script>
    <link rel="icon" type="image/jpg"
          href="../images/favicon.jpg" />
    <script>
        $(function() {
            var availableTags = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
            ];
            $( "#search" ).autocomplete({
                source: availableTags
            });
            $("#form").submit(function(ev){
                event.preventDefault();
                console.log(ev);
                SearchJob($("#search").val(),$("#where").val());
            })
        });
    </script>
</head>

        </div><!-- /.navbar-collapse -->

<div class = "container" id="main">
<div class = "row">
<div class="col-md-4 col-md-offset-4">
    <h1 class="text-center">
        Add a Resume
    </h1>
</div>
</div>
    <form class = "col-md-offset-1 col-md-4" action = "done.html" method="get">
        <h2>Add A Resume from File</h2>
        <div class="form-group">
            <label for="exampleInputFile">Add a Resume</label>
            <input type="file" id="exampleInputFile" name="name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class = "col-md-1">
        <h2>
            OR
        </h2>
    </div>
    <form class = "col-md-4" action = "done.html" method="get">
        <h2>Use the Resume Builder</h2>
        <p class = "help-block">Use <a href = https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet>Markdown</a> to Format</p>
        <div class="form-group">
            <label for="resName">Resume Name</label>
            <input type="text" class="form-control" id="resName" placeholder="Resume Name" name="name">
        </div>
        <div class="form-group">
            <label for="education">Education</label>
            <textarea class="form-control" rows = "3" id="education"></textarea>
        </div>
        <div class="form-group">
            <label for="Experience">Education</label>
            <textarea class="form-control" rows = "3" id="Experience"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div class="push"></div>
</div>
<footer class="footer bg-info">
    <div class="container text-muted text-center">
        <ul class="list-inline text-muted">
            <li><a href="https://github.com/csteegz/HiringBias">GitHub</a></li>
            <li><a href="http://cmsc434-s16.wikispaces.com/TA05+Interactive+Prototype+v1">Asignment Link</a></li>
            <li><a href="../about/index.html">About</a></li>
        </ul>
        <p>
            TA-05 By Colin Versteeg, Sam Price, Jesse Averbukh and TJ Pickeral
        </p>
    </div>
</footer>
<div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Apply for <div id="title"></div></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="resSelect" class="col-sm-2 control-label">Resume</label>
                        <div class="col-sm-5">
                            <select class="form-control" id="resSelect">
                            <option> Resume 1
                            </option>
                                <option>
                                    Resume 2
                                </option>
                                <option>
                                    Resume 3
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="CLSelect" class="col-sm-2 control-label">Cover Letter</label>
                        <div class="col-sm-5">
                            <select class="form-control" id="CLSelect">
                                <option> Letter 1
                                </option>
                                <option>
                                    Letter 2
                                </option>
                                <option>
                                    Letter 3
                                </option>
                            </select>                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a href="submit.html" class="btn btn-primary">Apply!</a>
            </div>
        </div>
    </div>
</div>
